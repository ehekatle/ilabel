        <div class="control-panel">

        <!-- å¤§æ•°å­—æ‹›ç‰Œ (ä»åœ¨æ“ä½œåŒºä¸‹æ–¹ï¼Œæ–¹ä¾¿å¯¹ç…§) -->
        <div class="big-number">

    <script>
        (function () {
            // è·å–å…ƒç´ 
            const candiesGrid = document.getElementById('candiesGrid');
            const candyCounter = document.getElementById('candyCounter');
            const slider = document.getElementById('candySlider');
            const sliderValue = document.getElementById('sliderValue');

            const MAX_CANDIES = 10000;
            let currentCandies = 0;

            // å¯çˆ±çš„ç³–æœå›¾æ ‡æ•°ç»„ â€”â€” æ··åˆå¤šç§ç³–æœï¼Œæ›´ä¸°å¯Œæœ‰è¶£
            const candyIcons = ['ğŸ¬', 'ğŸ­', 'ğŸ¡', 'ğŸ«', 'ğŸ©', 'ğŸª', 'ğŸ§', 'ğŸ°', 'ğŸ’', 'ğŸ‡', 'ğŸ“', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ¥', 'ğŸ‘'];

            // æ¸²æŸ“ç³–æœ
            function renderCandies(targetCount) {
                let count = Math.min(MAX_CANDIES, Math.max(0, Math.round(targetCount)));
                currentCandies = count;

                // ç”Ÿæˆç³–æœ HTML â€”â€” æ¯ä¸ªç³–æœä»æ•°ç»„ä¸­éšæœºé€‰ä¸€ä¸ªå›¾æ ‡ï¼Œè®©ç”»é¢äº”å½©ç¼¤çº·
                let candiesHtml = '';
                for (let i = 0; i < count; i++) {
                    // éšæœºæŒ‘é€‰ä¸€ä¸ªç³–æœå›¾æ ‡ï¼Œè®©å­©å­è§‰å¾—æ¯ä¸€é¢—éƒ½ä¸åŒ
                    const randomIndex = Math.floor(Math.random() * candyIcons.length);
                    const icon = candyIcons[randomIndex];
                    candiesHtml += `<span class="candy">${icon}</span>`;
                }
                candiesGrid.innerHTML = candiesHtml;

                // æ›´æ–°è®¡æ•°å™¨ ä¸ æ»‘åŠ¨æ¡æ•°å€¼
                candyCounter.innerText = currentCandies + ' / 10000';
                slider.value = currentCandies;
                sliderValue.innerText = currentCandies;
            }

            // äº‹ä»¶ç›‘å¬: æ»‘åŠ¨æ¡
            slider.addEventListener('input', function (e) {
                const val = parseInt(e.target.value, 10);
                renderCandies(val);
            });

            // åŠ 100
            document.getElementById('addHundredBtn').addEventListener('click', function () {
                let newVal = currentCandies + 100;
                if (newVal > MAX_CANDIES) newVal = MAX_CANDIES;
                renderCandies(newVal);
            });

            // åŠ 1000
            document.getElementById('addThousandBtn').addEventListener('click', function () {
                let newVal = currentCandies + 1000;
                if (newVal > MAX_CANDIES) newVal = MAX_CANDIES;
                renderCandies(newVal);
            });

            // ä¸€åŠ
            document.getElementById('halfBtn').addEventListener('click', function () {
                let newVal = Math.floor(currentCandies / 2);
                renderCandies(newVal);
            });

            // æ¸…ç©º
            document.getElementById('resetBtn').addEventListener('click', function () {
                renderCandies(0);
            });

            // è£…æ»¡ä¸€ä¸‡
            document.getElementById('fullBtn').addEventListener('click', function () {
                renderCandies(MAX_CANDIES);
            });

            // åˆå§‹åŒ–: æ˜¾ç¤º0é¢—ç³–æœ
            renderCandies(0);

            // é¢å¤–å°ä¼˜åŒ–: å½“ç³–æœæ•°é‡å·¨å¤§æ—¶ï¼ˆå¦‚10000ï¼‰ï¼Œæµè§ˆå™¨æ¸²æŸ“å‡ åƒä¸ªspanæ²¡æœ‰é—®é¢˜ã€‚ä¸ºäº†æ›´æµç•…ï¼Œå¯ä»¥åŠ ä¸ªé™åˆ¶ï¼Œä½†ç°ä»£è®¾å¤‡å®Œå…¨okã€‚
            // ç³–æœå›¾æ ‡éšæœº, æ¯æ¬¡æ¸²æŸ“éƒ½ä¼šé‡æ–°éšæœº, è®©å°æœ‹å‹æ¯æ¬¡è°ƒæ•´æ•°é‡éƒ½èƒ½çœ‹åˆ°æ–°çš„ç³–æœç»„åˆ
        })();
    </script>
